<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神？启动！</title>
    <link rel="stylesheet" href="style.css">
    <link id="icon" rel="shortcut icon" href="./favicon.ico"/>
</head>

<body>
    <div id="genshinLaunch"></div>

    <script>
        function playBackgroundMusic() {
            var audio = document.createElement("audio");
            audio.src = "./music.mp3";
            audio.autoplay = true;
            document.body.appendChild(audio);
        }

        setTimeout(playBackgroundMusic, 1000);
        setTimeout(function () {
            window.location.href = 'https://www.zafu.edu.cn/';
        }, 10000);
    </script>
</body>

</html>
