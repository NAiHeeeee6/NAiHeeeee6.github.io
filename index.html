<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神？启动！</title>
    <link rel="stylesheet" href="./css/style.css">
    <link id="icon" rel="shortcut icon" href="./favicon.ico"/>
</head>

</head>

<body onload="setTimeout(() => {window.location.href = 'https://www.zafu.edu.cn/'}, 10000)">
    <div id="genshinLaunch"></div>
    <script src="./js/soundjs.min.js"></script>
    <script>
        createjs.Sound.alternateExtensions = ['mp3'];
        createjs.Sound.on('fileload', this.loadHandler, this);
        createjs.Sound.registerSound('./audio/YSGo.mp3', 'sound');

        function loadHandler(event) {
            var instance = createjs.Sound.play('sound');
        }
    </script>
</body>

</html>
