<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神？启动！</title>
    <link rel="stylesheet" href="style.css">
    <link id="icon" rel="shortcut icon" href="./favicon.ico"/>
    <audio src="./YSGo.mp3" id="bgm" autoplay="autoplay"></audio>
    <script>
  var audio = document.getElementById("audio");
  var playBtn = document.getElementById("play-btn");
 
  // 定义触发事件列表
  var events = [
    "click",   // 点击事件
    "mouseover",   // 鼠标悬停事件
    "keydown",   // 键盘按下事件
    // 添加其他你想监听的事件...
  ];
 
  // 绑定事件监听器
  events.forEach(function(event) {
    playBtn.addEventListener(event, function() {
      audio.play();
    });
  });
</script>

</head>

</head>

<body onload="setTimeout(() => {window.location.href = 'https://www.zafu.edu.cn/'}, 10000)">
    <div id="genshinLaunch"></div>
</body>

</html>
